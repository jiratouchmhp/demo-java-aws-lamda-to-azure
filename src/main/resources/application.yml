server:
  port: 8080
  
spring:
  application:
    name: spring-boot-azure-migration
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.migration: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.example.migration: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.example.migration: INFO
    org.springframework: WARN